<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <script>
        function redirigir() {
            window.location.href = "http://littletank.kesug.com/result.php";
        }

        window.onload = function() {
            // Mostrar el mensaje
            document.getElementById("mensaje").style.display = "block";
            // Mostrar el GIF
            document.getElementById("loading-gif").style.display = "block";
            // Programar la redirección después de 3,5 segundos (3500 milisegundos)
            setTimeout(redirigir, 3500);
        };
    </script>
    <style>
        #mensaje {
            display: none; /* Ocultar el mensaje inicialmente */
            font-size: 20px;
            text-align: center;
            margin-top: 20px; /* Cambiar el margen superior para mejor alineación */
        }
        #loading-gif {
            display: none; /* Ocultar el GIF inicialmente */
            text-align: center; /* Centrar el GIF */
            margin-top: 20px; /* Espacio superior */
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <p id="mensaje">Tanquecito te está redirigiendo a la lista que buscas</p>
    <img id="loading-gif" src="images/gato.gif" alt="Cargando..." />
    <p>Si no eres redirigido automáticamente, <a href="http://littletank.kesug.com/result.php">haz clic aquí</a>.</p>
</body>
</html>
